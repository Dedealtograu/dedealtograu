<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:form prependId="false">
		<div>
			<h:outputLabel>Titulo</h:outputLabel>
			<br />
			<h:inputText id="titulo" value="#{adminBooksBean.product.title}" />
				<h:message for="titulo"/>
		</div>
		
		<div>
			<h:outputLabel>Descrição</h:outputLabel>
			<br />
			<h:inputTextarea id="descricao" cols="20" rows="10"
			value="#{adminBooksBean.product.description}" />
				<h:message for="descricao"/>
		</div>
		
		<div>
			<h:outputLabel>Número de páginas</h:outputLabel>
			<br />
			<h:inputText id="numPg" value="#{adminBooksBean.product.numberOfPages}" />
				<h:message for="numPg"/>
		</div>
		
		<div>
			<h:outputLabel>Preço</h:outputLabel>
			<br />
			<h:inputText id="preco" value="#{adminBooksBean.product.price}" />
				<h:message for="preco"/>
		</div>
		<div>
			<h:outputLabel>Autores</h:outputLabel>
			<h:selectManyListbox id="autor" value="#{adminBooksBean.selectedAuthorsIds}" 
				converter="javax.faces.Integer" required="true" >
				<f:selectItems value="#{adminBooksBean.authors}" var="author"
				 itemLabel="#{author.name}" itemValue="#{author.id}"/>
				 <h:message for="autor"/>
			</h:selectManyListbox>
		</div>
		
			<h:commandButton value=" Gravar" action="#{adminBooksBean.save()}"/>
	</h:form>
</body> 
</html>
